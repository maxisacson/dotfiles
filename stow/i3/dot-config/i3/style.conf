# vim: ft=i3config

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# font pango:DejaVuSansMono Nerd Font Mono 12
font pango:FantasqueSansMono Nerd Font Mono 12

# title_align center
for_window [all] title_format " %title"


for_window [class="feh"] floating enable
for_window [class="opengl"] floating enable
for_window [class="Pavucontrol"] floating enable
for_window [class="Matplotlib"] floating enable
for_window [class="SFML"] floating enable, move position center
for_window [class="nes"] floating enable, move position center
for_window [class="Blueberry.py"] floating enable

# Borders
default_border pixel 1
# smart_borders on
# default_border none
# default_border normal
# for_window [class=".*"] border none
default_floating_border normal
gaps inner 10
hide_edge_borders smart

include colors/gruvbox.conf
