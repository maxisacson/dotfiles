[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>

format-full = <label-full>
format-full-prefix = 󰁹

format-full-prefix-foreground = ${colors.blue}
format-full-prefix-background = ${colors.background-alt}
format-full-prefix-padding = 1

label-full = "Full"
label-full-padding = 1
label-full-foreground = ${colors.foreground}
label-full-background = ${gruvbox.dark1}

label-foreground = ${colors.foreground}
label-background = ${gruvbox.dark1}
label-padding = 1

ramp-capacity-foreground = ${colors.blue}
ramp-capacity-background = ${colors.background-alt}
ramp-capacity-padding = 1

label-charging-foreground = ${colors.foreground}
label-charging-background = ${gruvbox.dark1}
label-charging-padding = 1

label-discharging-foreground = ${colors.foreground}
label-discharging-background = ${gruvbox.dark1}
label-discharging-padding = 1

animation-charging-foreground = ${colors.foreground}
animation-charging-background = ${gruvbox.dark1}
animation-charging-padding = 1

label-charging = %percentage:2%%
label-discharging = %percentage:2%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂

animation-charging-0 = 󰢜
animation-charging-1 = 󰂋

animation-charging-framerate = 750
